<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./ranking.css" rel="stylesheet" />
    <title>main</title>
  </head>
  <body>
    <header>
      <img src="../img/logo.png" alt="Logo" id="Logo" />
      <div class="menu">
        <a href="../mainPage/main.html">home</a>
        <a href="./rakingPage/rankingPage.html">ranking</a>
      </div>
      <div id="searchContainer">
        <input
          type="text"
          id="searchBar"
          placeholder="search anything you want"
        />
        <img src="../img/search.png" alt="검색창" />
      </div>
    </header>
    <nav id="nav">
      <div id="word">
        <p id="title">All Docs</p>
        <p id="top">Ratings</p>
      </div>

      <hr />
      <div id="Docscenter">
        <div class="center">
          <img class="img" src="../img/Python.png" />
          <p class="p">Python</p>
          <p class="percent">14.82%</p>
        </div>
        <hr />
        <div class="center">
          <img class="img" src="../img/C.png" />
          <p class="p">C</p>
          <p class="percent1">12.08%</p>
        </div>
        <hr />
        <div class="center">
          <img class="img" src="../img/C++.png" />
          <p class="p">C++</p>
          <p class="percent2">10.67%</p>
        </div>
        <hr />
        <div class="center">
          <img class="img" src="../img/java.png" />
          <p class="p">Java</p>
          <p class="percent3">8.92%</p>
        </div>
        <hr />
        <div class="center">
          <img class="img" src="../img/C3.png" />
          <p class="p">C#</p>
          <p class="percent4">7.71%</p>
        </div>
      </div>

      <hr />
    </nav>
  </body>
</html>
