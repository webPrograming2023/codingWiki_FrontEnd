<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./ranking.css" rel="stylesheet" />
    <title>ranking</title>
  </head>
  <body>
    <header>
      <img src="../img/logo.png" alt="Logo" id="Logo" />
      <div class="menu">
        <a href="../mainPage/main.html">home</a>
        <a href="./rakingPage/rankingPage.html">ranking</a>
      </div>
      <div id="searchContainer">
        <input
          type="text"
          id="searchBar"
          placeholder="search anything you want"
        />
        <img src="../img/search.png" alt="검색창" />
      </div>
    </header>
    <main id="main">
      <div id="word">
        <p id="title">Programming Language Ranking</p>
      </div>
      <div id="py-rankingbar">
        <p class="number">
          1
        </p>
        <div id="Py_ranking">
          <div class="mola">
            <img class="imgimg" src="../img/Python.png">
            <p>
              Python
            </p>
          </div>
          <p>
            14.82%
          </p>
        </div>
      </div>
      <div id="py-rankingbar">
        <p class="number">
          2
        </p>
        <div id="C_ranking">
          <div class="mola">
            <img class="imgimg" src="../img/C.png">
            <p>
              C
            </p>
          </div>
          <p>
            12.08%
          </p>
        </div>
      </div>
      <div id="py-rankingbar">
        <p class="number">
          3
        </p>
        <div id="Cp_ranking">
          <div class="mola">
            <img class="imgimg" src="../img/C++.png">
            <p>
              C++
            </p>
          </div>

          <p>
            10.67%
          </p>
        </div>
      </div>
      <div id="py-rankingbar">
        <p class="number">
          4
        </p>
        <div id="Java_ranking">
          <div class="mola">
            <img class="imgimg" src="../img/java.png">
            <p>
              Java
            </p>

          </div>            
          <p>
            8.92%
          </p>
        </div>
      </div>
      <div id="py-rankingbar">
        <p class="number">
          5
        </p>
        <div id="C3_ranking">
          <div class="mola">
            <img class="imgimg" src="../img/C3.png">
            <p>
              C#
            </p>
          </div>
          <p>
            7.71%
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
